name: Deploy Glue Feature Store

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

  workflow_dispatch:
    inputs:
      destroy:
        description: "Deseja destruir os recursos?"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: glue-jobs

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Compactar c√≥digo do Glue Job
        run: |
          mkdir -p build
          cp src/filter_script.py build/filter_script.py

          cd src
          zip -r ../build/filter_script.zip filter_script.py
          cd ..

      - name: Subir scripts para o S3
        run: |
          aws s3 cp build/filter_script.py s3://artifactory-6633-5432-4751/filter_script/filter_script.py
          aws s3 cp build/filter_script.zip s3://artifactory-6633-5432-4751/filter_script/filter_script.zip

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ./glue-jobs/infra
        run: terraform init

      - name: Terraform Apply ou Destroy
        working-directory: ./glue-jobs/infra
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.destroy }}" == "true" ]; then
            echo "‚ö†Ô∏è Destruindo infraestrutura..."
            terraform destroy -auto-approve
          else
            echo "üöÄ Aplicando infraestrutura..."
            terraform apply -auto-approve
          fi